apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: app-role
  namespace: tonijordanrodriguez6-dev
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-rolebinding
  namespace: tonijordanrodriguez6-dev
subjects:
  - kind: ServiceAccount
    name: default
    namespace: tonijordanrodriguez6-dev
roleRef:
  kind: Role
  name: app-role
  apiGroup: rbac.authorization.k8s.io
