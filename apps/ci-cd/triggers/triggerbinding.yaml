apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: github-binding
  namespace: tekton-pipelines
spec:
  params:
    - name: repo-url
      value: $(body.repository.clone_url)
    - name: revision
      value: $(body.ref)
    - name: image-name
      value: docker.io/example/app:latest
    - name: feedback-message
      value: Pipeline ejecutada con Ã©xito.
